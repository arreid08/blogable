{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Blogable</title>
    </head>
    <body>
        <header>
            <h1 class="mt-2">Blogable |</h1>
            <hr class="mt-0 mb-4">
        </header>
        <div id="wrapper">
            <div class="sidenav">
                <div class="list-group list-group-flush">
                    <div class="nav-item dropdown">
                        <p class="nav-item dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Choose Your blog</p>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% block blogs %}
                            {% endblock %}
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'blog_create' %}">New Blog</a>
                        </div>
                    </div>
                    <a href="{% url 'post_list' %}" class="list-group-item list-group-item-action">Posts</a>
                    <a href="{% url 'comments_list' %}" class="list-group-item list-group-item-action">Comments</a>   
                </div>
            </div>
        </div>
        <div id="page-content-wrapper">
            <div class="row justify-content-center">
                <div class="col-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
