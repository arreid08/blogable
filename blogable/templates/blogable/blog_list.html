{% extends 'blogable/base.html' %}

{% block blogs %}

<div class="list-group-item">
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.name }}</a>  
    {% endfor %}
</div>

{% endblock %}

{% block content %}

<div class="">
    <h1>Welcome to Blogable!</h1>
    <p>To get started, create a new blog on the left in the dropdown or select an existing one.  Happy Blogging!</p>
</div>

{% endblock %}
