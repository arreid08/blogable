{% extends 'blogable/base.html' %}

{% block blogs %}

<div class="list-group-item">
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.name }}</a>  
    {% endfor %}
</div>

{% endblock %}

{% block content %}

<div class="">
    <p>Please Select a blog or create a new one on the left.</p>
</div>

{% endblock %}
